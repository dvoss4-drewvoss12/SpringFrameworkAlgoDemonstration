<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm Demonstrations</title>

    <style type="text/tailwindcss">
    @layer base {
        body {
            @apply bg-[#FDFBF7] font-sans text-[#333333] antialiased;

             }

        .algo-card {

        }
    }

<body>
<h1>Choose an Algorithm:</h1>
<div>
    <a href="/fizzbuzz-algo" class="algo-card"><h2>Fizz Buzz Algorithm</h2><p>The classic FizzBuzz algorithm,

    </a>
